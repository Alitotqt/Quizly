<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizly - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <h1>Quizly</h1>
        <p class="tagline">Smart flashcard learning platform</p>
    </header>
    
    <div class="app">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-icon">
                    <i class="bi bi-heart-fill"></i>
                </div>
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Sign in to continue learning</p>
                
                <form id="auth-form">
                    <div class="input-group">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" id="email" placeholder="Email address" maxlength="254" required autocomplete="email">
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="password" placeholder="Password" minlength="6" maxlength="128" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="auth-btn">
                        <span id="submit-text">Sign In</span>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button id="toggle-auth" class="toggle-btn">
                    <span id="switch-text">Don't have an account?</span>
                    <span id="toggle-text">Sign Up</span>
                </button>
            </div>
        </div>
    </div>
    
    <footer class="main-footer">
        <p>Made for the love of my life <i class="bi bi-heart-fill"></i></p>
    </footer>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
